<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <main class="main">

        <article class="card">
           <img src="assets/images/image-equilibrium.jpg" alt="image-equilibrium">
           <h1 class="card-title">Equilibrium #3429</h1>
           <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
           <div class="info-box">
            <div class="price-info-box">
                <img src="./assets/images/icon-ethereum.svg" alt="icon-ethereum">
                <div class="price-container"> <span class=”price” data-currency=”ETH”>0.041</span> </div>
            </div>
            <div class="date-info-box">
                <img src="./assets/images/icon-clock.svg" alt="icon-clock">
                <div class="date-container"> 3 days left</div>
            </div>
           </div>
           <div class="line"></div>
           <div class="avatar-account">
            <div class="avatar-container">
                <img src="./assets/images/image-avatar.png" alt="image-avatar">
            </div>
            <div>
                <p class="bottom-text"> Creation of <span> <a href="#" class="account"> Jules Wyvern</a></span></p>
            </div>
           </div>
        

        </article>

    </main>

</body>
</html>
